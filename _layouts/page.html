---
layout: default
---
<!-- Page Header -->
<header  class="intro-header {% if page.header-class %}{{ page.header-class }}{% else %}{{ site.header-class }}{% endif %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<link rel="stylesheet" href="/css/backtop.css">  <!-- Back Top -->
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/backtop.js"></script>  <!-- Back Top -->
<div id="back-top">
  <a href="#top" title="回到顶部"></a>
</div>
<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
